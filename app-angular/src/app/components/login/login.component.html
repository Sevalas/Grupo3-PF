<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6 bg-info">
      <div class="card shadow-lg" style="width: 18rem;">
        <div class="card-header text-center">
          <h1 id="tituloLogin">Iniciar Sesion</h1>
        </div>
        <div class="card-body">
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Usuario</mat-label>
              <input class="btn btn-block" type="text" matInput placeholder="Usuario" [(ngModel)]="user">
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input type="password" matInput placeholder="Contraseña" [(ngModel)]="pass">
            </mat-form-field>
          </div>
          <a id="letraLogin" class="btn btn-success btn-block" (click)="test()">Ingresar</a>
        </div>
        <div class="card-footer text-center">
          <p id="letraLogin">No tienes cuenta? <a href="/registro"> Registrate Aqui</a></p>
          <p id="letraLogin">Olvide/Recuperar Contraseña</p>
        </div>
      </div>
    </div>
    <div id="slider" class="col-lg-6 bg-info">
      <div class="card shadow-lg">
        <div class="card-header text-center">
          <h1 id="tituloSlide">Ellos Esperan Por Ti!!</h1>
        </div>
        <div class="card-body">
          <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img id="imgLogin" src="../assets/imagenes/perritoLogin.jpg" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img id="imgLogin" src="../assets/imagenes/gatito.png" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img id="imgLogin" src="../assets/imagenes/conejito.jpg" class="d-block w-100">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>


        </div>
        <div class="row card-footer text-center">
          <img id="banner" src="../assets/imagenes/bannerLogin.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
