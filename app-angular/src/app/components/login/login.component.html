<h1 class="text-center bg-light text-dark w-25 m-auto">PROTOTIPO LOGIN</h1>
<div class="mx-auto w-75">
  <div class="row">
    <div class="col-lg-6">
      <div class="card carta shadow-lg rounded">
        <div class="card-header text-center">
          <h1 id="tituloLogin">Iniciar Sesion</h1>
        </div>
        <div class="card-body">
          <hr>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <mat-form-field appearance="outline" class="input w-100 pt-2">
              <mat-label>Usuario</mat-label>
              <input matInput placeholder="Ingrese Usuario" formControlName="usuario"
                [ngClass]="{ 'is-invalid': submitted && f.usuario.errors }" [(ngModel)]="user" />
              <mat-error *ngIf="submitted && f.usuario.errors" class="invalid-feedback">
                <div *ngIf="f.usuario.errors.required">El usuario es requerido</div>
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="input w-100 pt-2">
              <mat-label>Contrase単a</mat-label>
              <input matInput placeholder="Ingrese Contrase単a" [type]="hide ? 'password' : 'text'"
                formControlName="contrasena" [ngClass]="{ 'is-invalid': submitted && f.contrasena.errors }"
                [(ngModel)]="pass" />
              <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="submitted && f.contrasena.errors" class="invalid-feedback">
                <div *ngIf="f.contrasena.errors.required">La contrase単a es requerido</div>
              </mat-error>
            </mat-form-field>
            <hr>
            <div class="form-group mt-2 text-center">
              <button mat-raised-button color="primary" class="w-100">Iniciar Sesion</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <p id="letraLogin">No tienes cuenta? <a routerLink="/registro"> Registrate Aqui</a></p>
          <p id="letraLogin">Olvide/Recuperar Contrase単a</p>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div id="carouselExampleCaptions" class="carousel slide carousel-fade shadow-lg rounded" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img id="imgLogin" src="../assets/imagenes/perritoLogin.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img id="imgLogin" src="../assets/imagenes/gatito.png" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img id="imgLogin" src="../assets/imagenes/conejito.jpg" class="d-block w-100">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
    <img id="banner" src="../assets/imagenes/bannerLogin.jpg" class="mt-4 shadow-lg rounded" width="100%" height="200px">
</div>
